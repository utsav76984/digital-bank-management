<!DOCTYPE html>
<html>
<head>
  <title>Product CRUD App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>

<div class="main-box">

  <h2 class="text-center mb-4">Product CRUD App</h2>

  <!-- FORM -->
  <div class="row g-2 mb-3">
    <div class="col-md-3">
      <input id="title" class="form-control" placeholder="Product Title">
    </div>
    <div class="col-md-2">
      <input id="price" type="number" class="form-control" placeholder="Price">
    </div>
    <div class="col-md-3">
      <input id="image" class="form-control" placeholder="Image URL">
    </div>
    <div class="col-md-2">
      <input id="category" class="form-control" placeholder="Category">
    </div>
    <div class="col-md-2 d-grid">
      <button class="btn btn-primary" onclick="addProduct()">Add Product</button>
    </div>
  </div>

  <!-- SEARCH / SORT / FILTER -->
  <div class="row g-2 mb-4">
    <div class="col-md-4">
      <input id="search" class="form-control" placeholder="Search by title" onkeyup="searchProduct()">
    </div>

    <div class="col-md-4">
      <select class="form-select" onchange="sortProduct(this.value)">
        <option value="">Sort by Price</option>
        <option value="low">Low to High</option>
        <option value="high">High to Low</option>
      </select>
    </div>

    <div class="col-md-4">
      <select class="form-select" onchange="filterCategory(this.value)">
        <option value="">All Categories</option>
        <option value="mobile">Mobile</option>
        <option value="laptop">Laptop</option>
      </select>
    </div>
  </div>

  <!-- PRODUCT LIST -->
  <div id="productList" class="row g-3"></div>

</div>

<script src="index.js"></script>
</body>

</html>
